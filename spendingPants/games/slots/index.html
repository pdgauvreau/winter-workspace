<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots - SpendingPants Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-layout">
        <div class="sidebar">
            <div class="balance-container">
                <h2>Balance</h2>
                <div class="balance-display">
                    <span id="balance">0</span>
                    <span class="currency">Tokens</span>
                </div>
            </div>

            <div class="controls-container">
                <div class="bet-section">
                    <h3>Bet Amount</h3>
                    <div class="bet-input">
                        <input type="number" id="currentBet" value="10" min="1">
                        <div class="bet-buttons">
                            <button class="bet-button" data-action="half">¬Ω</button>
                            <button class="bet-button" data-action="double">2√ó</button>
                            <button class="bet-button" data-action="max">Max</button>
                        </div>
                        <div class="quick-bet-buttons">
                            <button id="decreaseBetLarge" class="quick-bet">-10</button>
                            <button id="decreaseBet" class="quick-bet">-1</button>
                            <button id="increaseBet" class="quick-bet">+1</button>
                            <button id="increaseBetLarge" class="quick-bet">+10</button>
                        </div>
                    </div>
                </div>

                <div class="payouts-container">
                    <h3>Symbol Values</h3>
                    <div class="symbols-grid">
                        <div class="symbol-item">
                            <span class="symbol">üíé</span>
                            <span class="value">15√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">üçá</span>
                            <span class="value">10√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">ü´ê</span>
                            <span class="value">8√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">üçå</span>
                            <span class="value">6√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">üçé</span>
                            <span class="value">5√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">üçä</span>
                            <span class="value">4√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">üçã</span>
                            <span class="value">3√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">üçí</span>
                            <span class="value">2√ó</span>
                        </div>
                        <div class="symbol-item">
                            <span class="symbol">‚ùå</span>
                            <span class="value">0√ó</span>
                        </div>
                    </div>
                    <div class="multiplier-info">
                        <div class="info-item">
                            <span class="info-label">3 Matching:</span>
                            <span class="info-value">Base Value</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">4 Matching:</span>
                            <span class="info-value">2√ó Value</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">5 Matching:</span>
                            <span class="info-value">3√ó Value</span>
                        </div>
                    </div>
                </div>

                <button id="spinButton" class="spin-button">
                    <span class="button-text">SPIN</span>
                    <span class="button-subtext">Max Win: <span id="maxWin">0</span> Tokens</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="slot-machine">
                <div class="win-line-container">
                    <!-- Win lines will be added by JavaScript -->
                </div>
                <div class="slots-container">
                    <div class="slot" id="slot1">üçí</div>
                    <div class="slot" id="slot2">üçå</div>
                    <div class="slot" id="slot3">üçä</div>
                    <div class="slot" id="slot4">üçé</div>
                    <div class="slot" id="slot5">üçã</div>
                </div>
                <div id="winMessage" class="win-message hidden">
                    <span class="win-amount">0</span>
                    <span class="win-text">Tokens</span>
                </div>
            </div>
        </div>
        <div class="history-container">
            <h3>Recent Spins</h3>
            <div id="winHistory" class="history-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
