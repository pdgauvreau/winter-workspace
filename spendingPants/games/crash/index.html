<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash - SpendingPants Arcade</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-layout">
        <div class="sidebar">
            <div class="balance-container">
                <h2>Balance</h2>
                <div class="balance-display">
                    <span id="balance">0</span>
                    <span class="currency">Tokens</span>
                </div>
            </div>

            <div class="controls-container">
                <div class="bet-section">
                    <h3>Bet Amount</h3>
                    <div class="bet-input">
                        <input type="number" id="betAmount" value="100" min="1">
                        <div class="bet-buttons">
                            <button class="bet-button" data-action="half">½</button>
                            <button class="bet-button" data-action="double">2×</button>
                            <button class="bet-button" data-action="max">Max</button>
                        </div>
                    </div>
                </div>

                <div class="auto-cashout-section">
                    <h3>Auto Cashout</h3>
                    <div class="auto-cashout-input">
                        <input type="number" id="autoCashout" min="1" step="0.1" value="2.00">
                        <div class="auto-cashout-buttons">
                            <button class="auto-cashout-button" data-value="2">2×</button>
                            <button class="auto-cashout-button" data-value="5">5×</button>
                            <button class="auto-cashout-button" data-value="10">10×</button>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stat-item">
                        <span class="stat-label">Current Multiplier</span>
                        <span id="currentMultiplier" class="stat-value multiplier-value">1.00×</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Profit</span>
                        <span id="totalProfit" class="stat-value">0</span>
                    </div>
                </div>

                <button id="startGame" class="play-button">
                    <span class="button-text">PLACE BET</span>
                </button>

                <button id="cashout" class="cashout-button" disabled>
                    <span class="button-text">CASHOUT</span>
                    <span class="button-subtext"><span id="cashoutAmount">0.00</span>×</span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="game-container">
                <div class="crash-graph">
                    <canvas id="gameCanvas"></canvas>
                    <div id="crashPoint" class="crash-point hidden">
                        <span class="crash-value">0.00×</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-container">
            <h3>Previous Crashes</h3>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
