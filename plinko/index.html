<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-layout">
        <div class="main-content">
            <div class="controls-container">
                <div class="balance-display">
                    <span class="currency">$</span>
                    <span id="balance">1000.00</span>
                </div>
                <div class="bet-section">
                    <div class="section-label">Bet Amount</div>
                    <div class="bet-input">
                        <span class="currency">$</span>
                        <input type="number" id="currentBet" value="0.00" min="0.01" step="0.01">
                    </div>
                    <div class="bet-buttons">
                        <button class="bet-button">1/2</button>
                        <button class="bet-button">2x</button>
                        <button class="bet-button">Max</button>
                    </div>
                </div>
                <div class="risk-section">
                    <div class="section-label">Risk</div>
                    <div class="risk-buttons">
                        <button class="risk-button active">Low</button>
                        <button class="risk-button">Medium</button>
                        <button class="risk-button">High</button>
                    </div>
                </div>
                <div class="rows-section">
                    <div class="section-label">Number of Rows</div>
                    <div class="rows-grid">
                        <button class="row-button">8</button>
                        <button class="row-button">9</button>
                        <button class="row-button">10</button>
                        <button class="row-button">11</button>
                        <button class="row-button">12</button>
                        <button class="row-button">13</button>
                        <button class="row-button">14</button>
                        <button class="row-button">15</button>
                        <button class="row-button">16</button>
                    </div>
                </div>
                <button id="dropButton" class="play-button">DROP</button>
            </div>
            <div class="game-container">
                <div class="plinko-board">
                    <canvas id="plinkoCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
