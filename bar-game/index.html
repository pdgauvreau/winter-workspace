<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-layout">
        <div class="container">
            <div class="balance-container">
                <div id="balance">1000</div>
            </div>
            <div class="game-container">
            <div class="bar">
                <div class="slider" id="slider"></div>
                <div class="result-marker" id="resultMarker"></div>
                <div class="tic-marks">
                    <div class="tic-label left">0</div>
                    <div class="tic-marks-container"></div>
                    <div class="tic-label right">100</div>
                </div>
                <div class="drag-button" id="dragButton"></div>
            </div>
            <div class="value-display">
                <span id="sliderValue">50</span>
                <span class="multiplier-display">(<span id="multiplierValue">2.00</span>x)</span>
            </div>
            <div class="bet-controls">
                <div class="bet-buttons">
                    <button id="decreaseBetLarge" class="bet-button">-10</button>
                    <button id="decreaseBet" class="bet-button">-1</button>
                    <input type="number" id="currentBet" value="10" min="1">
                    <button id="increaseBet" class="bet-button">+1</button>
                    <button id="increaseBetLarge" class="bet-button">+10</button>
                </div>
            </div>
            <div class="prediction-controls">
                <button id="betUnder" class="prediction-button">UNDER</button>
                <button id="betOver" class="prediction-button">OVER</button>
            </div>
            <button id="playButton" class="play-button">PLAY</button>
            <div class="message" id="message"></div>
            </div>
        </div>
        <div class="history-container">
            <h3 class="history-title">History</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
